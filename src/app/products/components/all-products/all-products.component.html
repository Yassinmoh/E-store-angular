
<div class="filter-box w-25">
  <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)"></app-select>
</div>
<div *ngIf="!isLoading">
  <div class="container" *ngIf="products$ | async as products" >
    <div *ngFor="let product of products" class="card" >
      <app-product [product]="product"></app-product>
    </div>
</div>
</div>

<div class="text-center w-100" *ngIf="isLoading">
  <app-loader></app-loader>
</div>
